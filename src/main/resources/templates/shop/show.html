<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/resources :: head('Book List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('admin')"></nav>
<div th:replace="fragments/navbar :: searchbar"></div>
<div class="container">

    <!-- Attributi: Book book-->
    <div class="row mt-5">
        <div class="col-4 d-flex justify-content-between my-2 ">

            <div class="col-4" style="width: 18rem;">
                <img th:src="${book.photo}" class="card-img-top" alt="..." height="400rem">
            </div>
        </div>
        <div class="col-8">
            <h1 th:text="${book.title}"></h1>
            <div class="cc-content-rating">
                <div class="cc-rating-icons">
                    <div class="cc-rating cc-rating--5">
                                <span> <i class="fa-solid fa-star" style="color: #FFD43B;"></i><i
                                        class="fa-solid fa-star" style="color: #FFD43B;"></i><i class="fa-solid fa-star"
                                                                                                style="color: #FFD43B;"></i><i
                                        class="fa-solid fa-star" style="color: #FFD43B;"></i><i
                                        class="fa-regular fa-star-half-stroke" style="color: #FFD43B;"></i> (sono tutte bugie)
                                </span>

                    </div>
                        <h4 th:text="|${book.price} euro|"></h4>
                    <div class="col-4">
                        <h5>Category</h5>
                        <ul class="ps-0" th:each="cat : ${book.categoryList}">
                            <li class="list-unstyled" th:text="${cat.name}"></li>
                        </ul>
                    </div>
                    <h3>Description</h3>

                    <div class="col-8">
                        <hr>
                    <p th:text="${book.description}"></p>
                        <hr>
                    </div>

                    <div class="form-group w-25">
                            <a class="btn btn-success" th:href="@{/shop/buy/{id}(id=${book.id})}" role="button">Buy now</a>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>


</div>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
