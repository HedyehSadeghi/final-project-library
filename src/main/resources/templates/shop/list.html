<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/resources :: head('Book List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('admin')"></nav>
<div class="container">
    <!-- Attributi:  List<Book> shopList-->

    <h1 class="text-danger">Shop </h1>

    <div th:if="${redirectMessage != null}"
         class="alert alert-success alert-dismissible fade show mt-4"
         role="alert">
        <div th:text="${redirectMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info" th:if="${shopList.size() ==0}"> The list is empty</div>

    <table class="table" th:unless="${shopList.size() ==0}">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="shp: ${shopList}">
            <td th:text="${shp.title}"></td>
            <td th:text="|${shp.price} euro|"></td>
            <td class="d-flex justify-content-end">
                <a class="btn btn-primary mx-2" th:href="@{/}" role="button">
                    Details </a>
                <a class="btn btn-success mx-2" th:href="@{/}" role="button">
                    <i style='font-size:24px' class='fas'>&#xf217;</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>


    <hr>
    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" th:href="@{/home}" role="button">Home</a>

    </div>


</div>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
