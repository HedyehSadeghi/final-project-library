<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Book List')"></head>
<body>
<div class="container">
    <!-- Attributi:  List<Book> bookList-->

    <h1 class="text-danger">Book List </h1>

    <div th:if="${redirectMessage != null}"
         class="alert alert-success alert-dismissible fade show mt-4"
         role="alert">
        <div th:text="${redirectMessage}"></div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-info" th:if="${bookList.size() ==0}"> The list is empty</div>

    <table class="table" th:unless="${bookList.size() ==0}">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book: ${bookList}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.price}"></td>
            <td class="d-flex justify-content-between">
                <a class="btn btn-primary" th:href="@{/}" role="button">
                    Details </a>
                <a class="btn btn-primary" th:href="@{/}" role="button">
                    Edit </a>
                <form
                        th:action="@{/}"
                        method="post"
                        onsubmit="return confirm('Are you sure?')">
                    <button type="submit" class="btn btn-danger"> Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


    <a class="btn btn-success" th:href="@{/}" role="button">Add book</a>


    <hr>
    <div class="d-flex justify-content-between">
        <a class="btn btn-primary" th:href="@{/}" role="button">Home</a>
        <a class="btn btn-primary" th:href="@{/categories}" role="button">Category list</a>
    </div>


</div>
<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
