<html xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-navbar"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${area == 'shop' ? 'active' : ''}"
                       th:href="@{/shop}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${area == 'contacts' ? 'active' : ''}"
                       th:href="@{/contacts}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${area == 'admin' ? 'active' : ''}"
                       th:href="@{/admin}">Admin</a>
                </li>
            </ul>
            <div class="d-flex ms-auto">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
