<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<body>
<nav th:fragment="topNavbar(area)" class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 35px;"><img
                th:src="@{/img/LA-Logo-libri-wiki.png}" alt="Bootstrap" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top-navbar"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="top-navbar">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link text-white"
                       th:classappend="${area == 'shop' ? 'active' : ''}"
                       th:href="@{/shop}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white"
                       th:classappend="${area == 'contacts' ? 'active' : ''}"
                       th:href="@{/contacts}">Contacts</a>
                </li>

            </ul>

        </div>
        <div class="d-flex justify-content-end px-4">
            <div>
                <a th:href="@{/books}" class="btn btn-light rounded-4" sec:authorize="hasAuthority('ADMIN')"><i
                        class="fa-solid fa-unlock"
                        style="color: #000000;"></i></a>

                <a th:href="@{/logout}" class="btn btn-light rounded-4"><i class="fa-solid fa-right-from-bracket"
                                                                           style="color: #000000;"></i></a>
            </div>

        </div>
    </div>
</nav>


<div th:fragment="searchbar" class="container my-5 w-50 d-flex justify-content-center align-items-center">
    <div class="mx-2">
        <a class="navbar-brand" th:href="@{/}" style="font-size: 40px; font-family: 'Nanum Myeongjo', serif;"
        ><img class="mx-2"
              th:src="@{/img/LA-Logo-libri-wiki.png}"
              alt="Bootstrap" width="60" height="60">Paradise</a>

    </div>

    <!-- -----------Searchbar------------  -->
    <div>
        <form
                id="book-search"
                th:action="@{/shop}"
                method="get"

        >
            <div class="input-group flex-nowrap">
                <input class="form-control rounded-3" style="width:800px;" type="text" name="keyword" id="keyword"
                       placeholder="Search book by title" th:value="${preloadSearch}">
                <button type="submit" id="search-button" style="width:50px" class="btn btn-secondary rounded-4 mx-2"><i
                        class="fa fa-search"></i></button>
            </div>
        </form>

    </div>

</div>
</body>
</html>
