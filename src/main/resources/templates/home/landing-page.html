<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Book List')"></head>

<body class="bg-secondary">
<nav th:replace="fragments/navbar :: topNavbar('')"></nav>

<!-- Attributi : List<Book> bookListTop5,  String preloadSearch-->

<div class="bg-dark">
    <div class="row d-flex justify-content-center">
        <!-- First Carousel -->
        <div class="col-10 d-flex justify-content-center">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.ibs.it/assets/2020/12/20201210114823-libro-2-.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ibs.it/assets/2020/12/20201210114858-libro-4-.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ibs.it/assets/2020/12/20201210115037-libro-19-.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Second Carousel -->
        <div class="col-8 d-flex justify-content-center mt-4">
            <div id="secondCarouselExampleControls" class="carousel slide" data-bs-touch="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.lafeltrinelli.it/images/9788829716050_0_0_300_50.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.lafeltrinelli.it/images/9788838946240_0_0_300_50.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.lafeltrinelli.it/images/9788807035647_0_0_300_50.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#secondCarouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#secondCarouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <div class="row">
            <h1> Top 5 </h1>
            <div class="col-2 my-2 " th:each="book: ${bookListTop5}">
                <div class="card" style="width: 18rem;">
                    <img th:src="${book.photo}" class="card-img-top" alt="..." height="280rem">
                    <div class="card-body">
                        <a class="card-title d-flex justify-content-center text-decoration-none fw-bold"
                           th:text="${book.title}"
                           th:href="@{/shop/show/{id}(id=${book.id})}">Card
                            title</a>
                        <div class="cc-content-rating">
                            <div class="cc-rating-icons">
                                <div class="cc-rating cc-rating--5">
                                <span> <i class="fa-solid fa-star" style="color: #FFD43B;"></i><i
                                        class="fa-solid fa-star" style="color: #FFD43B;"></i><i class="fa-solid fa-star"
                                                                                                style="color: #FFD43B;"></i><i
                                        class="fa-solid fa-star" style="color: #FFD43B;"></i><i
                                        class="fa-regular fa-star-half-stroke" style="color: #FFD43B;"></i>
                                </span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>


    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
