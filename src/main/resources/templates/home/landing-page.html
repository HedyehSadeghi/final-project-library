<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <!-- First Carousel -->
        <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleAutoplaying">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img alt="..." class="d-block w-100" th:src="@{/img/Paging_Readers_Books_2.png}">
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100" th:src="@{/img/Paging_Readers_Books_1.png}">
                </div>
                <div class="carousel-item">
                    <img alt="..." class="d-block w-100" th:src="@{/img/Paging_Readers_Books.png}">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carouselExampleAutoplaying"
                    type="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next"
                    data-bs-target="#carouselExampleAutoplaying"
                    type="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row justify-content-center">
            <h1 class="text-center my-4"> Best Sellers of All Time </h1>
            <div class="col-2 my-2 " th:each="book: ${bookListTop5}">
                <div class="card border border-0" style="width: 18rem;">
                    <img alt="..." class="card-img-top" height="400rem" th:src="${book.photo}">
                    <div class="card-body bg-light">
                        <a class="card-title d-flex justify-content-center text-decoration-none fw-bold mb-1"
                           th:href="@{/shop/show/{id}(id=${book.id})}"
                           th:text="${book.title}">Card
                            title</a>
                        <div class="cc-content-rating">
                            <div class="cc-rating-icons">
                                <div class="cc-rating cc-rating--5">
                                    <div style="display: flex; align-items: flex-start; justify-content: center; height: 50px;">
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
                                        <i class="fas fa-star-half-alt" style="color: #FFD43B;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p class="card-text d-flex justify-content-center"
                           th:href="@{/shop/show/{id}(id=${book.id})}"
                           th:text="${book.price} + &euro;">Card
                            price</p>
                    </div>
                </div>
            </div>
        </div>
