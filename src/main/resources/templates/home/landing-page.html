<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body class="bg-light">

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <!-- First Carousel -->
        <div class="col-10 d-flex justify-content-center">
            <div id="carouselExampleControls" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://png.pngtree.com/thumb_back/fw800/background/20230425/pngtree-huge-library-with-old-books-that-have-multiple-doors-image_2513239.jpg"
                             class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ibs.it/assets/2020/12/20201210114858-libro-4-.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.ibs.it/assets/2020/12/20201210115037-libro-19-.jpg" class="d-block w-10"
                             alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

        <!-- Second Carousel -->


        <div class="row justify-content-center">
            <h1 class="text-center my-4"> Best Sellers </h1>
            <div class="col-2 my-2 " th:each="book: ${bookListTop5}">

                    <img th:src="${book.photo}" class="card-img-top" alt="..." height="280rem">
                    <div class="card-body bg-light">
                        <a class="card-title d-flex justify-content-center text-decoration-none fw-bold mb-1"
                           th:text="${book.title}"
                           th:href="@{/shop/show/{id}(id=${book.id})}">Card
                            title</a>
                        <div class="cc-content-rating">
                            <div class="cc-rating-icons">
                                <div class="cc-rating cc-rating--5">
                                    <div style="display: flex; align-items: flex-start; justify-content: center; height: 100px;">
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
                                        <i class="fas fa-star" style="color: #FFD43B;"></i>
